<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hi");
    // Interpolated
    console.log("Hi,my name is %s","baiji");

    // Styled
    console.log("%c Hi,my name is baiji","font-size:30px");

    // warning!
    console.warn("it's warning");
    // Error :|
    console.error("it's a error");

    // Info
    console.info("it's the information");

    // Testing
    console.assert(4>5,"it's fault!")
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p);
    console.clear()
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    });
    // counting
    console.count("hi")
    console.count("hi")
    console.count("hi")
    console.count("Hi")
    console.count("Hi")
    console.count("hi")
    console.count("Hi")
    console.count("hi")
    console.count("Hi")
    console.count("hi")
    // timing
    console.time("fetching data")
    fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => {
      console.timeEnd("fetching data");
      console.log(data)
    });
    console.table(dogs)
  </script>
</body>
</html>
